<mat-sidenav-container class="navbar" (backdropClick)="close('backdrop')">

    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <div class="navbar__header">
            <p>{{ 'HOME.SIDEBAR.MENU' | translate }}</p>
            <button mat-icon-button color="accent" (click)="close('toggle button')">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="navbar__slot" routerLink="">
            <p>{{ 'HOME.SIDEBAR.SONGS' | translate }}</p>
            <button mat-icon-button color="accent" (click)="close('toggle button')">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>

        <div class="navbar__slot">
            <p>{{ 'HOME.SIDEBAR.ARTISTS' | translate }}</p>
            <button mat-icon-button color="accent" disabled="">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>

        <div class="navbar__slot">
            <p>{{ 'HOME.SIDEBAR.COMPANIES' | translate }}</p>
            <button mat-icon-button color="accent" disabled="">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="header">
            <button mat-icon-button color="accent" (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
    
            <button mat-icon-button color="accent" routerLink="song/new">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <div class="content">
            <div *ngIf="songs?.length; else skeleton">
                <app-c-song-card *ngFor="let song of songs" [routerLink]="['song', song.id]" [title]="song.title"
                    [poster]="song.poster" [genre]="song.genre">
                </app-c-song-card>
            </div>
        
            <ng-template #skeleton>
                <div class="content__spinner">
                    <mat-spinner color="accent" class="content__spinner__spin"></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
